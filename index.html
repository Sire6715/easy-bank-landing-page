<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="/images/favicon-32x32.png">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>easy bank</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar flex">
        <div role="img" class="logo">
            <img src="./images//logo.svg" alt="logo" class="logo">
        </div>
        <div role="navigation" class="nav__items flex">
            <ul role="list" class="flex font-sm clr-neutral-100">
                <li>home</li>
                <li>about</li>
                <li>contact</li>
                <li>blog</li>
                <li>careers</li>
            </ul>
        </div>
        <div class="button">
            <button role="button" class="nav__button font-sm clr-neutral-400 bg-linear-gradient ">request
                invite</button>
        </div>
    </nav>
    <!-- intro -->
    <section class="intro">
        <div role="article" class="hero__article">
            <h1 class="font-xl clr-primary-100">Next generation digital banking</h1>
            <p class="font-sm clr-neutral-100">
                Take your financial life online.
                Your Easy banking online account<br>
                would be a one-stop shop for spending,saving,<br>
                budgeting,investing and much more.
            </p>
            <button class="nav__button font-sm clr-neutral-400 bg-linear-gradient">
                request invite
            </button>
        </div>

        <div role="img" class="intro__image">
            <img src="images/image-mockups.png" alt="intro image" class="image__mockups" />
        </div>
    </section>
</body>

</html>
